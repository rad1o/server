<!DOCTYPE html>
<% var pageTitle = 'register your badge'; %>
<html>
<% include head.html %>

<body>

<div id="badge_dialog" class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button">
	<% include header_nav.html %>
  
  <main class="mdl-layout__content content">
  <div>
		<p>
		Here you can register your badge, so you will be able to participate to our challenges. Please enter the following data:
		</p>

		<form action="registerbadge" method="post" name="badge_registration">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_id" value="<%= badge_id%>" />
				<label class="mdl-textfield__label" for="badge_id">badge id</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_key" value="<%= badge_key%>" />
				<label class="mdl-textfield__label" for="badge_key">badge secret key</label>
			</div>
			
			<br />
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_nick" value="<%= badge_nickname%>" />
				<label class="mdl-textfield__label" for="badge_nick">nick / name</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_callsign" value="<%= badge_callsign%>" />
				<label class="mdl-textfield__label" for="badge_callsign">call sign (optional)</label>
			</div>
			
			<br />
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_email" value="<%= badge_email%>" />
				<label class="mdl-textfield__label" for="badge_email">email (optional)</label>
			</div>
			
			<!-- <br />
			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_password1" />
				<label class="mdl-textfield__label" for="badge_password1">password (optional)</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="badge_badge_password2" />
				<label class="mdl-textfield__label" for="badge_password2">repeat password</label>
			</div> -->
			
			<div class="mdl-card__actions">
				<input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"
					type="submit" id="badge_sendregistration" value="register" />
			</div>
		</form>
	</div>
  </main>
</div>


</body>

</html>
